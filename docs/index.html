<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>SSM Docs</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="description" content="Description" />
        <meta
            name="viewport"
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
        />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css"
        />
        <script defer src="/libraries/jquery/dist/jquery.min.js"></script>
        <link
            rel="stylesheet"
            href="/libraries/@fortawesome/fontawesome-free/css/all.min.css"
        />
        <style>
            .full-table table {
                display: table !important;
                width: 100% !important;
                box-sizing: border-box;
                -moz-box-sizing: border-box;
                -webkit-box-sizing: border-box;
                table-layout: auto;
                font-size: 13px;
            }

            .the-object-table th,
            .the-arguements-table th {
                font-size: 14px;
                font-weight: 700;
            }

            .the-arguements-table th:last-of-type {
                font-weight: normal;
                font-style: italic;
                color: #757575;
            }

            .the-object-table tr td:first-of-type,
            .the-arguements-table tr td:first-of-type {
                width: 25% !important;
            }

            .the-object-table td span,
            .the-arguements-table td span {
                display: block;
                padding-left: 5px;
            }

            .the-object-table td > span:first-of-type,
            .the-arguements-table td > span:first-of-type {
                font-weight: 700;
            }

            .the-object-table td > span:last-of-type,
            .the-arguements-table td > span:last-of-type {
                font-style: italic;
                color: #757575;
            }

            .required {
                color: #ff0000 !important;
            }

            .full-code code {
                width: 100%;
                padding: 4px 15px !important;
                display: inline-block;
            }

            .toggle-child-attributes {
                border-radius: 10px;
                border: 1px solid #ccc;
                display: inline-block;
                clear: both;
                margin: 5px 0;
            }

            .toggle-child-attributes.show {
                width: calc(100% - 15px);
            }

            .toggle-child-attributes .toggle {
                text-decoration: none;
                cursor: pointer;
                display: inline-block;
                width: 100%;
                padding: 3px 10px;
            }

            .toggle-child-attributes.show .toggle {
                border-bottom: 1px solid #ccc;
            }

            .toggle-child-attributes .content {
                display: none;
                min-height: 30px;
                width: 100%;
            }

            .toggle-child-attributes.show .content {
                display: block;
            }

            .toggle-child-attributes .content div {
                min-height: 40px;
                border-bottom: 1px solid #ddd;
                padding: 5px 10px;
            }

            .toggle-child-attributes .content div:last-of-type {
                border-bottom: none;
            }

            .toggle-child-attributes .content div span {
                font-weight: 700;
                display: block;
            }

            .toggle-child-attributes .content div span:last-of-type {
                font-weight: normal;
            }

            .toggle-child-attributes .content div span strong {
                font-weight: normal;
                font-style: italic;
                color: #757575;
                margin-left: 5px;
            }
            :root {
                --docsifytabs-border-color: #ededed;
                --docsifytabs-tab-highlight-color: purple;
            }

            .pill-post {
                color: #007bff;
            }

            .pill-get {
                color: #28a745;
            }

            .pill-put {
                color: #a584d8;
            }

            .pill-delete {
                color: #dc3545;
            }

            .pill-wrapper span {
                border-radius: 10px;
                padding: 3px 8px;
                font-weight: bold;
                background: #555;
                color: #fff;
                margin-right: 10px;
            }

            .pill-wrapper.pill-post span {
                background: #007bff;
            }

            .pill-wrapper.pill-get span {
                background: #28a745;
            }

            .pill-wrapper.pill-put span {
                background: #a584d8;
            }

            .pill-wrapper.pill-delete span {
                background: #dc3545;
            }
        </style>
    </head>

    <body>
        <div id="app"></div>
        <script>
            window.$docsify = {
                name: "SSM Docs",
                repo: "",
                loadSidebar: true,
                alias: {
                    "/.*/_sidebar.md": "/_sidebar.md",
                },
                subMaxLevel: 2,
                search: "auto",

                plugins: [
                    function (hook, vm) {
                        hook.ready(function () {
                            window.docsReady = true;
                        });
                    },
                ],
                tabs: {
                    persist: true, // default
                    sync: true, // default
                    theme: "classic", // default
                    tabComments: true, // default
                    tabHeadings: true, // default
                },
                copyCode: {
                    buttonText: "Copy to clipboard",
                    errorText: "Error",
                    successText: "Copied",
                },
            };
        </script>
        <script src="https://cdn.jsdelivr.net/npm/docsify@4"></script>
        <script src="https://cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
        <script src="https://unpkg.com/docsify-copy-code@2"></script>
        <script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
    </body>
</html>
