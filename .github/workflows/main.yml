name: Node.js CI

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]

jobs:
    build-linux:
        runs-on: ubuntu-latest

        strategy:
            matrix:
                node-version: [18.5]

        steps:
            - uses: actions/checkout@v3
            - name: Build Linux
              uses: actions/setup-node@v3
              with:
                  node-version: ${{ matrix.node-version }}
            - run: npm i -g yarn pkg
            - run: yarn
            - run: mkdir -p ./release/linux
            - run: pkg app.js -c package.json -t node16-linux-x64 --out-path ./release/linux
