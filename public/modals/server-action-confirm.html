<div class="modal ssm-modal" id="server-action-confirm" role="dialog">
    <div class="modal-dialog modal-lg">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Server Action Confirm</h4>
                <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                >
                    <span aria-hidden="true"></span>
                </button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-2 text-center">
                        <i class="fas fa-question text-warning mx-auto"></i>
                    </div>
                    <div class="col-10">
                        <h5 class="mb-5">Are you sure you want to do that?</h5>
                        <button
                            class="btn btn-primary float-start"
                            id="cancel-action"
                        >
                            Cancel
                        </button>
                        <button
                            class="btn btn-danger float-end"
                            id="confirm-action"
                        >
                            Confirm
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
