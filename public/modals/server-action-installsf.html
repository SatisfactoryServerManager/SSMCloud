<div class="modal ssm-modal" id="server-action-installsf" role="dialog">
    <div class="modal-dialog modal-lg">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Installing Satisfactory Server</h4>
                <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                ></button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-2 text-center">
                        <i class="fas fa-sync fa-spin success-icon"></i>
                    </div>
                    <div class="col-10">
                        <h5>Install in progress</h5>
                        <div class="progress">
                            <div
                                class="progress-bar progress-bar-striped progress-bar-animated"
                                role="progressbar"
                                aria-valuenow="100"
                                aria-valuemin="0"
                                aria-valuemax="100"
                                style="width: 100%"
                            ></div>
                        </div>
                        <p id="success-msg" class="ssm-modal-msg">
                            Satisfactory Server is being installed on the
                            server, you can close this popup and monitor the
                            Server state on the dashboard.
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
