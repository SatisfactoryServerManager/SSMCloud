<div class="modal ssm-modal " id="mod-settings" role="dialog">
  <div class="modal-dialog modal-lg">
    <!-- Modal content-->
    <div class="modal-content bg-glass bg-glass-blue">
      <div class="modal-header">
        <h4 class="modal-title"></h4>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
          <span aria-hidden="true"></span>
        </button>
      </div>
      <div class="modal-body">
        <div>
          <h6>Mod Config</h6>
          <form action="" , method="post">
            <input type="hidden" id="mod-csrf" name="_csrf" value="<%= csrfToken %>" />
            <input type="hidden" name="_ConfigSetting" value="modsettings" />
            <input type="hidden" name="modReference" id="inp_mod_ref">
            <textarea class="form-control mb-2" rows="4" name="modConfig" id="mod-settings-config"></textarea>
            <div class="d-flex align-items-center">
              <span id="mod-settings-config-valid" class="text-success">Valid Mod Config</span>
              <button type="submit" class="btn btn-success ms-auto" id="mod-settings-save-btn">
                <i class="fas fa-save me-2"></i> Save Changes
              </button>
            </div>
          </form>

        </div>

      </div>
    </div>
  </div>
</div>
</div>
